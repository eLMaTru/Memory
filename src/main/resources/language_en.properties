ask1= How can I sign in?
res1=In the menu bar go to the option user, click on sign in complete all the fields and press send.
ask2= How can I log in?
res2= In the menu bar go to the option user, click on login, there are two ways to do it, the first is from the same application the second is with facebook
ask3= How to recover password?
res3= This is possible only for people who did not register with facebook, in the menu bar go to the option user, click on login then forgotten password enter your email will be sent a link with instruction to retrieve it
ask4= How can I edit my info?
res4= In the menu bar go to the option user, log in then click edit profile and make the changes
ask5= How can I save a person?
res5= Log in then click on add new complete fields and save
ask6= How can I edit a person?
res6= Log in then click edit complete the fields and save
ask7= How to change the language?
res7= In the menu bar go to the language option and choose the one you want





