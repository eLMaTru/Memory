ask1 = Como puedo registrarme?
res1= En la barra de menu vaya a la opcion usuario, haga click en registrar complete todos los campos y presione enviar.
ask2= Como Puedo Iniciar Sesion?
res2= En la barra de menu vaya a la opcion usuario, haga click en iniciar sesion, existen dos maneras de hacerlo, la primera es desde la misma aplicacion la segunda es con facebook
ask3= Como recuperar mi contraseña?
res3= Esto es posible solo para personas que no se registraron con facebook, en la barra de menu vaya a la opcion usuario, haga click en iniciar sesion luego en contrasena olvidada introduzca su email correptamente se le enviara un link con instruccion para recuperarla
ask4= Como edito mis datos?
res4= En la barra de menu vaya a la opcion usuario, inicie sesion luego click en editar perfil y realice los cambios
